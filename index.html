<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Pembuat Ide Konten</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <style>
        body.dark-mode {
            background-color: #212529;
            color: #fff;
        }
        .dark-mode .card {
            background-color: #343a40;
            color: #fff;
        }
        .dark-mode .form-control {
            background-color: #495057;
            color: #fff;
        }
        .dark-mode .modal-content {
            background-color: #343a40;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-end">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
            </div>
        </div>
        <h1>Pembuat Ide Konten</h1>
        <p>Masukkan target audiens Anda di bawah ini dan klik tombol untuk menghasilkan ide konten.</p>
        <div class="mb-3">
            <input type="text" id="audience" class="form-control" placeholder="Masukkan target audiens Anda...">
        </div>
        <button id="generate" class="btn btn-primary">
            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
            Buat Ide Konten
        </button>
        <div id="ideas" class="card mt-4 d-none">
            <div class="card-body">
                <h5 class="card-title">Ide Konten</h5>
                <div id="ideas-content"></div>
            </div>
        </div>
    </div>



    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";
        window.GoogleGenerativeAI = GoogleGenerativeAI;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const audienceInput = document.getElementById('audience');
        const generateButton = document.getElementById('generate');
        const spinner = generateButton.querySelector('.spinner-border');
        const ideasDiv = document.getElementById('ideas');
        const ideasContent = document.getElementById('ideas-content');
        const darkModeSwitch = document.getElementById('darkModeSwitch');
        const geminiApiKey = "AIzaSyB0ZdbSRI9TiHr6vJeYpdSvee6C11rTrTI";

        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            darkModeSwitch.checked = true;
        }

        audienceInput.value = localStorage.getItem('targetAudience') || '';

        const savedIdea = localStorage.getItem('contentIdea');
        if (savedIdea) {
            ideasDiv.classList.remove('d-none');
            ideasContent.innerHTML = marked.parse(savedIdea);
        }

        darkModeSwitch.addEventListener('change', () => {
            if (darkModeSwitch.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'disabled');
            }
        });

        generateButton.addEventListener('click', () => {
            const audience = audienceInput.value;
            localStorage.setItem('targetAudience', audience);

            if (audience) {
                generateContentIdeas(audience);
            } else {
                alert('Please enter a target audience.');
            }
        });

        async function generateContentIdeas(audience) {
            generateButton.disabled = true;
            spinner.classList.remove('d-none');
            ideasDiv.classList.remove('d-none');
            ideasContent.innerHTML = 'Generating...';

            try {
                const genAI = new window.GoogleGenerativeAI(geminiApiKey);
                const model = genAI.getGenerativeModel({ model: "gemini-2.5-flash" });

                const prompt = `Buatlah 1 ide konten untuk target audiens: ${audience}.`;

                const result = await model.generateContent(prompt);
                const response = await result.response;
                const text = response.text();

                ideasContent.innerHTML = marked.parse(text);
                localStorage.setItem('contentIdea', text);
            } catch (error) {
                console.error("Error generating content:", error);
                    ideasContent.innerHTML = "Error generating content. Please check the console for details.";
            } finally {
                generateButton.disabled = false;
                spinner.classList.add('d-none');
            }
        }
    </script>
</body>
</html>
